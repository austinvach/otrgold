<!DOCTYPE html>
<html>

<head>
  <title>OTR LIVE</title>
  <link href="src/output.css" rel="stylesheet">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 1s;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="navbar bg-neutral text-neutral-content">
    <div class="navbar-start">
      <h1 class="text-3xl">OTR LIVE</h1>
    </div>
    <div class="navbar-center hidden lg:flex">
      <select id="seriesDropdown" title="Series Dropdown"
        class="select select-bordered w-fit max-w-xs hidden md:flex">
      </select>
      <select id="episodeDropdown" class="ml-1 select select-bordered w-fit max-w-xs hidden md:flex"></select>
      <a id="start" class="ml-1 btn">Start</a>
    </div>
    <div class="navbar-end">
    </div>
  </div>
  <div id="videoPlayerDiv" class="hidden relative">
    <video id="seriesTitleVideo" class="h-screen mx-auto" loop muted>
      <source src="assets/titles/inner-sanctum.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <video id="introVideo" class="fixed top-0 left-0 h-screen w-full mx-auto" muted>
      <source src="assets/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="audioPlayerDiv" class="hidden p-1 fixed bottom-0 left-0 w-full opacity-0 transition-opacity">
    <audio id="audioPlayer" class="m-auto" controls></audio>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
