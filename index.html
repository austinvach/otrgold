<!DOCTYPE html>
<html>
<head>
  <title>OTR Gold</title>
<style>
body {
  position: relative;
  height: 100vh;
  background-color: #1d232a;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#introVideo, #innerSanctumVideo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: contain;
}

.fade-out {
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>

<video id="innerSanctumVideo" loop muted>
  <source src="inner-sanctum.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<video id="introVideo" autoplay muted>
  <source src="intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  var introVideo = document.getElementById('introVideo');
  var innerSanctumVideo = document.getElementById('innerSanctumVideo');

  introVideo.addEventListener('loadedmetadata', function() {
    setTimeout(function() {
      introVideo.classList.add('fade-out');
      innerSanctumVideo.play();
    }, 5000);
  });
</script>

</body>
</html>
