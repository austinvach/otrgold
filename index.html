<!DOCTYPE html>
<html>
<body>

<video id="introVideo" width="320" height="240" autoplay muted loop>
  <source src="intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<video id="innerSanctumVideo" width="320" height="240" loop>
  <source src="inner-sanctum.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  var introVideo = document.getElementById('introVideo');
  var innerSanctumVideo = document.getElementById('innerSanctumVideo');

  introVideo.addEventListener('loadedmetadata', function() {
    setTimeout(function() {
      innerSanctumVideo.play();
    }, 5000);
  });
</script>

</body>
</html>
